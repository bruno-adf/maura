<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;800&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Maura</title>
</head>
<body>
  <script defer>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('easeleftshow');
        } else {
          entry.target.classList.remove('easeleftshow');
        }
      })
    });

    const elements = document.querySelectorAll('.easeleft');
    console.log(elements);
    elements.forEach((el) => observer.observe(el));
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
